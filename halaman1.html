<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halaman 1</title>
</head>
<body>
<h2>Form Input Barang</h2>
<form>
    <table>
        <tr>
            <td>Nama Barang</td>
            <td><input type="text" placeholder="Masukkan Nama Barang" name="namabarang"></input></td>
        </tr>
        <tr>
            <td>Jenis Barang</td>
            <td><select>
                    <option value="Pupuk">Pupuk</option>
                    <option value="Benih">Benih</option>
                    <option value="Alat Tani">Alat Tani</option>
                </select></td>
            </tr>
    
        <tr>
            <td>Pilihan</td>
            <td><input type="radio" value="Subsidi" name="pilihan"> Subsidi </input>
                <input type="radio" value="Non Subsidi" name="pilihan"> Non Subsidi </input></td>
           </tr>

        <tr>
            <td>Deskripsi</td>
            <td><textarea name="alamat" cols="30" rows="10"></textarea> <br><br></td>
        </tr>
        <tr>
            <td>Stock</td>
            <td><input type="number" placeholder="Masukkan Stock" name="stock"></input></td>
        </tr>
        <tr>
            <td>Harga</td>
            <td><input type="number" placeholder="Masukkan Harga" name="harga"></input></td>
        </tr><br><br>
        <tr>
            <td><input type="submit" value="Save"></input></td>
        </tr>
        </table>
        
<br><br>
</form>
</body>
</html>
